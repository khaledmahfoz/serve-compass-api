name: Serve Compass API - CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]  

jobs:
  verify:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: 'src'  

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install
        working-directory: ./src

      - name: Run tests
        run: yarn test
        working-directory: ./src

      - name: Build project
        run: yarn build
        working-directory: ./src
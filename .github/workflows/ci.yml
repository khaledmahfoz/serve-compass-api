name: Serve Compass API - CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]  

jobs:
  verify:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Verify lockfile exists
        run: test -f yarn.lock || (echo "::error::yarn.lock file not found!" && exit 1)

      - name: Install dependencies (CI mode - frozen lockfile)
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test

      - name: Build project
        run: yarn build

      - name: Safe Cleanup
        if: always()
       run: |
        # Clean npm and yarn caches
        yarn cache clean || true
        
        # Create a temporary directory to store files we want to keep
        mkdir -p /tmp/preserve_files
        
        # Copy files/directories we want to preserve
        if [ -d ".github" ]; then cp -r .github /tmp/preserve_files/ || true; fi
        
        # Remove everything in the workspace
        find . -mindepth 1 -delete || true
        
        # Restore preserved files
        if [ -d "/tmp/preserve_files/.github" ]; then cp -r /tmp/preserve_files/.github . || true; fi
        
        # Clean up temporary directory
        rm -rf /tmp/preserve_files
        
        # List remaining files (for verification)
        echo "Remaining files in workspace:"
        find . -maxdepth 1 -not -path "." | sort

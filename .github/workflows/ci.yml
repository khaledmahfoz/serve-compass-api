name: Serve Compass API - CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]  

jobs:
  verify:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Verify lockfile exists
        run: test -f yarn.lock || (echo "::error::yarn.lock file not found!" && exit 1)

      - name: Install dependencies (CI mode - frozen lockfile)
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test

      - name: Build project
        run: yarn build

      - name: Safe Cleanup
        if: always()
        run: |
          # Clean npm and yarn caches
          yarn cache clean || true
          
          # Remove node_modules (but not the workspace itself)
          rm -rf node_modules || true
          
          # Clean build artifacts
          rm -rf dist node_modules src || true
          
          # List remaining files (for debugging)
          echo "Remaining files in workspace:"
          find . -maxdepth 1 -not -path "." | sort
